<h1 class="mat-h1">Camp Management</h1>

<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ camp.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>

  <table mat-table
      [dataSource]="campSessions"
      class="mat-elevation-z1 camp-sessions">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let campSession">
        {{ campSession.number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let campSession">
        {{ sessionType(campSession.type) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let campSession">
        {{ campSession.startDate | date}}
      </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let campSession">
        {{ campSession.endDate | date}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let campSession; columns: displayedColumns;"></tr>
  </table>
</div>
