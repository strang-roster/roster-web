<h1 class="mat-h1">{{ person.fullName() }}</h1>

<mat-grid-list cols="2" rowHeight="350px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ person.fullName() }}</mat-card-title>
        <mat-card-subtitle>{{ person.roleString() }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form>
          <div>
            <mat-form-field>
              <input
                  matInput
                  name="firstName"
                  placeholder="First name"
                  [(ngModel)]="person.firstName">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                  matInput
                  name="lastName"
                  placeholder="Last name"
                  [(ngModel)]="person.lastName">
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Unit Memberships

          <button mat-icon-button class="edit-membership" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Add Membership</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let membership of person.memberships">
          {{ membership.unit }}
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
