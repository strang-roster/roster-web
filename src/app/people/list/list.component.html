<div class="grid-container">
  <h1 class="mat-h1">People</h1>

  <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 hover-row">
    <ng-container matColumnDef="profileImage">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let person">
        <div class="avatar-container">
          <img class="avatar" src="{{ person.profileImage }}">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"> {{ person.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let person"> {{ person.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef> Units </th>
      <td mat-cell *matCellDef="let person"> {{ person.unitsString() }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let person; columns: displayedColumns;"
        (click)="navigateToPerson(person)"></tr>
  </table>

</div>
